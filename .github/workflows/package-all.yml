name: Build and Release FontConverter

on:
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build_windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 你可以根据需要更改 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pyqt5
        pip install fonttools
        pip install brotli

    - name: Build executable
      run: |
        pyinstaller --onefile --name FontConverter FontConverter.py

    - name: Archive artifact
      uses: actions/upload-artifact@v2
      with:
        name: FontConverter-windows
        path: dist/FontConverter.exe

  build_macos_x86:
    name: Build macOS x86
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 你可以根据需要更改 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pyqt5
        pip install fonttools
        pip install brotli

    - name: Build executable for x86
      run: |
        python -m PyInstaller --onefile --name FontConverter --target-arch x86_64 FontConverter.py

    - name: Archive artifact
      uses: actions/upload-artifact@v2
      with:
        name: FontConverter-macos-x86
        path: dist/FontConverter

  build_macos_arm:
    name: Build macOS ARM
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 你可以根据需要更改 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pyqt5
        pip install fonttools
        pip install brotli

    - name: Build executable for ARM
      run: |
        python -m PyInstaller --onefile --name FontConverter --target-arch arm64 FontConverter.py

    - name: Archive artifact
      uses: actions/upload-artifact@v2
      with:
        name: FontConverter-macos-arm
        path: dist/FontConverter

  release:
    name: Create Release
    needs: [build_windows, build_macos_x86, build_macos_arm]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: FontConverter_${{ github.run_id }}
        release_name: FontConverter_${{ github.run_id }}
        draft: false
        prerelease: false

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/FontConverter.exe
        asset_name: FontConverter-windows.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS x86 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/FontConverter
        asset_name: FontConverter-macos-x86
        asset_content_type: application/octet-stream

    - name: Upload macOS ARM Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/FontConverter
        asset_name: FontConverter-macos-arm
        asset_content_type: application/octet-stream
