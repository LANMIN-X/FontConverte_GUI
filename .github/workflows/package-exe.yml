name: Build and Release FontConverter

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt5
        pip install fonttools

    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole FontConverter.py

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: FontConverter
        path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: FontConverter
        path: dist/

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.release.tag_name }}
        release_name: FontConverter Release ${{ github.event.release.tag_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/FontConverter.exe
        asset_name: FontConverter_${{ github.event.release.tag_name }}.exe
        asset_content_type: application/octet-stream
